<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/9787a83363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <header>
        <h1>NK Digital Library</h1>
    </header>
    <main id="main">
        <div class="bookcards">
            <div class="bookcard">
                <i id='delete'class="fas fa-minus-circle fa-lg"></i>
                <div>
                    <div >Title: </div>
                    <div class="bookTitle">One Shot</div>
                </div>
                <div>
                    <div >Author: </div>
                    <div class="bookAuthor"></div>
                </div>
                <div>
                    <div >Page Count: </div>
                    <div class="bookPageCount"></div>
                </div>
                <div>
                    <div >Reading Status: </div>
                    <div class="bookReadStatus">sdfsdfsd</div>
                </div>
            
            </div>
            <button id="addNew">Add <i class="fas fa-book"></i></button>
        </div>
        
        <div class="newBookFormWrapper">
            <form action="#" id="newBookForm">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="title">Author: </label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="title">Page Count: </label>
                    <input type="number" min='0' id="pgCount">
                </div>
                <div>
                    <label for="title">Reading Status: </label>
                    <div>
                        <input type="radio" id="read" name="readingStatus" value="read">
                        <label for="read">Read</label> 
                    </div>
                   <div>
                        <input type="radio" id="notRead" name="readingStatus" value="notRead">
                        <label for="notRead">Not Read</label>  
                   </div> 
                    
                </div>
                <button id="submitForm" type="submit">Add New Book</button>
            </form>
            
        </div>
    </main>
    <footer>
        Made by <a href="https://github.com/nashitshayan">Nashit Shayan Khan</a> as a part of The Odin Project curriculum.  Find the repo <a href="https://github.com/nashitshayan/library-project">here</a>.
    </footer>
</body>
</html>
